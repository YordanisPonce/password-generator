<div class="h-full flex items-center justify-center flex-col md:mx-0 relative" style="transform: scale(.85,.80);">
    <p class="capitalize mb-5 text-secondary font-medium title"> {{title}}</p>
    <app-display class="w-full md:w-1/3 lg:w-96 mb-3 "></app-display>
    <app-box class="w-full md:w-1/3 lg:w-96 "></app-box>

</div>
<app-toast class="absolute top-0 right-0  rounded z-10 shadow w-fit mt-4 z-10 transition"
    [ngClass]="{'translate-x-full': show}">
    <span class="leading-3  opacity-80 hover:opacity-100 cursor-pointer" (click)="hideToast()">&times;</span>
</app-toast>
